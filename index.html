<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;

    }

    body {
        background-color: antiquewhite;

    }
    span{
        font-weight: 600;
    }
    .box{
        width: 100%;
         background-color: white; 
         height: auto; 
         border-radius: 10px; 
         box-shadow: 0px 0px 1px 0px white;
    }
    .jumbotron{

<body>
   

    <!-- BODY CODE -->
    <div class="container">
        <div class="row justify-content-center" style="margin: 10px 0px;">
            <div class="col-md-12 box ">
                <div>
                    <h3 class="text-info text-center" style="padding-top: 50px; font-weight: 400;">Exchange Currency At
                        The Best Rate</h3>

                    <div class="form-row justify-content-center" style="padding: 20px;">
                        <div class="form-group col-md-4 col-12 ">
                            <label for="nam" class="form-text text-dark">From Currency</label>
                            <select class="custom-select custom-select-sm CurrencyFrom" onchange="FromCurrency(this)">
                            </select>
                        </div>

                        <div class="form-group col-md-4 col-12 ">
                            <label for="nam" class="form-text text-dark">To Currency</label>
                            <select class="custom-select custom-select-sm CurrencyTo" onchange="ToCurrency(this)">
                            </select>
                        </div>

                        <div class="form-group col-md-4 col-12 ">
                            <label for="nam" class="form-text text-dark">Enter Amount</label>
                            <input type="number" class="form-control form-control-sm " id="amount"
                                placeholder="Enter Amount ">
                        </div>

                        <button type="button" class="btn btn-danger btn-sm btn_result col-md-4 col-12"
                            style="margin: 40px 0px; padding: 8px 0px; border-radius: 50px; border: none; ">Exchnage</button>




                    </div>


                    <div class="jumbotron jumbotron-fluid">
                        <div class="container">
                            <h4 class="text-center text-dark style="margin: 20px 0px;">Your All Information</h4>
                            <div class="row justify-content-center all_data">
                           

                            </div>
                        </div>

                    </div> -->

                </div>


                </div>
